name: \U0001F41B Bug Report
description: Create a report to help us improve \U0001F914.
title: "[\U0001F41B Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        ⚠️ If you do not respect this template, your issue will be closed
        ⚠️ Make sure to browse the opened and closed issues before submitting your issue
  - type: textarea
    id: what-happened
    attributes:
      label: What is the current behavior?
      description: Please describe the current behavior.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Information
      description: |
        examples:
          - **Qiskit version**: 0.25.0
          - **Python version**: 3.8.0
          - **Operating system**: Darw
      value: |
          - Qiskit version:
          - Python version:
          - Operating System:
      render: Markdown
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: Steps to reproduce the problem
      description: Please provide the steps to reproduce the problem.
    validations:
      required: true
  - type: textarea
    id: exptected
    attributes:
      label: What is the expected behavior?
      description: Please describe the expected behavior.
    validations:
      required: false
  - type: textarea
    id: solutions
    attributes:
      label: Suggested solutions
      description: Please provide any suggested solutions, if possible.
    validations:
      required: false
